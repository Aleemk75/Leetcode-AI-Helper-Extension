<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LeetCode Helper</title>
    <link rel="stylesheet" href="popus.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>LeetAI</h1>
        </header>

        <main class="main-content">
            <button id="getProblem" class="btn">
                <span id="btnText">Get Problem Info</span>
                <span id="spinner" class="spinner" aria-hidden="true" style="display:none;"></span>
            </button>

            <div class="problem-info">
                <h3 id="title" class="problem-title"></h3>
                <div class="problem-details">
                    <p id="desc" class="problem-description"></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer-text">Made with ❤️ for LeetCoders</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
